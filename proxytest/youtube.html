<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-3xl space-y-6">
        
        <!-- Input Section -->
        <div class="bg-slate-800/50 p-4 rounded-xl border border-white/5 space-y-3">
            <label class="block text-sm font-medium text-slate-400">Target URL</label>
            <div class="flex gap-2">
                <input type="text" id="urlInput" 
                    value="https://www.youtube.com/watch?v=k7n7dESM4Hg"
                    class="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors placeholder-slate-600 font-mono text-sm"
                    placeholder="Paste YouTube Link...">
                <button id="loadBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors flex items-center gap-2">
                    <i data-lucide="play" class="w-4 h-4"></i>
                    Load
                </button>
            </div>
        </div>

        <!-- The "v65.66" Container Hack (Target) -->
        <div id="exhibit-left" class="w-full bg-black rounded-2xl overflow-hidden shadow-2xl shadow-blue-900/20 ring-1 ring-white/10 min-h-[200px] flex items-center justify-center">
            <div class="text-slate-500 text-sm animate-pulse">Waiting for content...</div>
        </div>

        <!-- Diagnostics -->
        <div id="statusArea" class="hidden bg-slate-800/50 rounded-lg p-4 border border-white/5 text-sm font-mono text-slate-400 flex items-center gap-2">
            <!-- Status injected here -->
        </div>

    </div>

    <script>
        lucide.createIcons();

        const input = document.getElementById('urlInput');
        const loadBtn = document.getElementById('loadBtn');
        const container = document.getElementById('exhibit-left');
        const statusArea = document.getElementById('statusArea');

        function loadVideo() {
            // 1. Target the URL
            const url = input.value.trim();
            
            // 2. The Regex to extract the 11-character ID
            const ytMatch = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);

            if (ytMatch && ytMatch[1]) {
                const videoId = ytMatch[1];
                
                // Diagnostics UI
                statusArea.classList.remove('hidden');
                statusArea.innerHTML = `<i data-lucide="check-circle" class="w-4 h-4 text-green-500"></i> <span>ID Extracted: <span class="text-white">${videoId}</span></span>`;
                lucide.createIcons();

                // 3. The "v65.66" Container Hack
                // We wrap it in a div with 56.25% padding (16:9 ratio) to 
                // prevent the iframe from collapsing in the sandbox.
                const embedCode = `
                    <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:0;">
                        <iframe 
                            style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" 
                            src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </div>
                `;
                
                // 4. Update the UI
                container.innerHTML = embedCode;
            } else {
                statusArea.classList.remove('hidden');
                statusArea.innerHTML = `<i data-lucide="alert-circle" class="w-4 h-4 text-red-500"></i> <span class="text-red-400">Invalid YouTube URL format</span>`;
                lucide.createIcons();
            }
        }

        loadBtn.addEventListener('click', loadVideo);
        
        // Auto-run on load
        window.addEventListener('load', loadVideo);

    </script>
</body>
</html>
