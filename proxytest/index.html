<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Simulator</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .response-box { background: #f4f4f4; padding: 1rem; border-radius: 8px; margin-top: 1rem; min-height: 50px; }
        button { cursor: pointer; padding: 0.5rem 1rem; background: #0070f3; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

    <h2>Classroom Simulation AI</h2>
    <textarea id="userInput" rows="4" style="width: 100%;" placeholder="Enter your scenario here..."></textarea>
    <br><br>
    <button onclick="askAI()">Submit to AI</button>

    <div id="output" class="response-box">Response will appear here...</div>

    <script>
        async function askAI() {
            const input = document.getElementById('userInput').value;
            const outputDiv = document.getElementById('output');
            
            outputDiv.innerText = "Thinking...";

            try {
                // REPLACE THIS URL with your actual Vercel project URL
                const response = await fetch('https://nextjs-basic-lemon-one.vercel.app/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: input })
                });

                const data = await response.json();
                
                // OpenRouter structure usually puts text in choices[0].message.content
                if (data.choices && data.choices[0]) {
                    outputDiv.innerText = data.choices[0].message.content;
                } else {
                    outputDiv.innerText = "Error: " + JSON.stringify(data);
                }

            } catch (error) {
                outputDiv.innerText = "Connection failed: " + error.message;
            }
        }
    </script>
</body>
</html>
